<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="#" class="logo d-flex align-items-center w-auto">
                  <img src="assets/dist/img/salon-de-beaute.png" alt="salon-de-beaute Logo" style="opacity: .8; fill: white !important;"
         height="50" width="50">
                  <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">


                  <form class="row g-3 needs-validation" 
                    #f="ngForm"
                    (ngSubmit)="f.form.valid && onSubmit()">

                    <div class="col-12 d-flex justify-content-center">
                      <h5 class="card-title text-center pb-0 fs-4">RÃ©initialiser votre mot de passe</h5>
                      <!-- <p class="text-center small">Enter your username & password to login</p> -->
                    </div>
                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Mot de passe</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" ngModel required [(ngModel)]="form.password" #password="ngModel">
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>
                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Confirmer votre mot de passe</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" ngModel required [(ngModel)]="form.confirmPassword" #password="ngModel">
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <!-- <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div> -->
                    <div class="col-12">
                      <p class="small mb-0 text-danger">{{messageErreur}} </p>
                    </div>
                    <div class="col-12 mt-3">
                      <button class="btn btn-primary w-100" type="submit">
                        
                        <!-- <div class="d-flex justify-content-center align-items-center" *ngIf="loading" style="height: 300px;">
                        </div> -->
                        
                        <span class="spinner-border spinner-border-sm" *ngIf="loading"></span>
                        Confirmer
                      </button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0"><a [routerLink]="['/login']">Se connecter</a></p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main>
