
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <section class="content">
      <div class="container-fluid">
        <div class="container" *ngIf="!loading">
            <h1>Liste de Notifications</h1>
            <ul class="list-group" *ngFor="let value of listeNotification">
                <li (click)="voirDetailNotification(value._id,value.type,value.id)" class="list-group-item notification" [class.unread]='!value.lu'>{{value.nom}}</li>
            </ul>
            
        </div>
        <div class="d-flex justify-content-center align-items-center" *ngIf="loading" style="height: 300px;">
            <span class="spinner-border spinner-border-lg"></span>
        </div>
        
      </div>
    </section>
  </div>
