<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="card mb-3">

              <div class="card-body">

                <form class="row g-3 needs-validation" novalidate #f="ngForm" (ngSubmit)="f.form.valid && ajouterEmploye()">

                  <app-drag-and-drop (fileUploaded)="handleFileUpload($event)"
                                     *ngIf="!nouveauEmploye.image_url"></app-drag-and-drop>
                  <div class="col-12">
                    <label for="yourName" class="form-label">Nom</label>
                    <input type="text" name="name" class="form-control" ngModel required
                           [(ngModel)]="nouveauEmploye.nom" #nom="ngModel">
                    <div class="invalid-feedback">Entrer votre nom</div>
                  </div>
                  <div class="col-12">
                    <label for="yourName" class="form-label">PrÃ©nom</label>
                    <input type="text" name="name" class="form-control" ngModel required
                           [(ngModel)]="nouveauEmploye.prenom" #prenom="ngModel">
                    <div class="invalid-feedback">Entrer votre prÃ©nom</div>
                  </div>

                  <div class="col-12">
                    <label for="yourEmail" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" ngModel required
                           [(ngModel)]="nouveauEmploye.email" #email="ngModel">
                    <div class="invalid-feedback">Entrer votre email</div>
                  </div>

                  <div class="col-12">
                    <label class="form-label">Username</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" name="username" class="form-control" ngModel required
                             [(ngModel)]="nouveauEmploye.username" #username="ngModel">
                      <div class="invalid-feedback">Entrer votre username.</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label class="form-label">Heure debut</label>
                    <div class="input-group has-validation">
                      <input type="time" name="heure_debut" class="form-control" ngModel required
                             [(ngModel)]="nouveauEmploye.heure_debut" #heure_debut="ngModel">
                      <div class="invalid-feedback">Entrer l'heure debut.</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label class="form-label">Heure Fin</label>
                    <div class="input-group has-validation">
                      <input type="time" name="heure_fin" class="form-control" ngModel required
                             [(ngModel)]="nouveauEmploye.heure_fin" #heure_fin="ngModel">
                      <div class="invalid-feedback">Entrer l'heure fin.</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Mot de passe</label>
                    <input type="password" name="password" class="form-control" ngModel required
                           [(ngModel)]="nouveauEmploye.password" #password="ngModel">
                    <div class="invalid-feedback">Please enter your password!</div>
                  </div>

                  <!--<div class="col-12">
                    <p class="small mb-0 text-danger">{{messageError}} </p>
                  </div>-->
                  <div class="col-12 mt-3">
                    <button class="btn btn-primary w-100" type="submit">
                      <span class="spinner-border spinner-border-sm" *ngIf="loading"></span>
                      Enregistrer
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

  </div>
</main>
