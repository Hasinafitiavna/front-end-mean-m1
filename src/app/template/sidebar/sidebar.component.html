
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4" style="background-color: pink; position: fixed !important;">
  <!-- Brand Logo -->
  <a href="#" class="brand-link">
    <img src="assets/dist/img/salon-de-beaute.png" alt="salon-de-beaute Logo" class="brand-image img-circle elevation-3" style="opacity: .8; fill: white !important;"
         height="512" width="512">
    <span class="brand-text font-weight-light" style="color: deeppink">BEAUTY & SPA</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div>
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <ng-container *ngFor="let item of sideBar">
          <li class="nav-item">
            <a href="{{item.path}}" class="nav-link">
              <i class="{{ item.icon }}"></i>
              <p>
                {{ item.name }}
                <i class="fas fa-angle-left right" *ngIf="item.enfant"></i>
              </p>
            </a>
            <ul class="nav nav-treeview" *ngIf="item.enfant">
              <ng-container *ngFor="let child of item.enfant">
                <li class="nav-item">
                  <a [routerLink]="child.path" class="nav-link" routerLinkActive="active">
                    <i class="{{ child.icon }}"></i>
                    <p>{{ child.name }}</p>
                  </a>
                </li>
              </ng-container>
            </ul>
          </li>
        </ng-container>
      </ul>
    </nav>

    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
